<!DOCTYPE html>
<html>
	<head >
		<!-- Mobile compatibility -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title> PostgraDB </title>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">

			<!-- CSS -->
			<link rel="stylesheet" href="{{ url_for('static', filename='css/university.css') }}">


	</head>

	<body>
		<!--main menu remains the same for every html page-->
		<div class="navigation-bar">
	        <div id="navigation-container">
	            <img src="{{ url_for('static', filename='img/logo.png') }}" width="5%" height="5%">
	            <ul>
	                <li><a href="{{ url_for('home') }}">Home</a></li>
	                <li><a href="{{ url_for('search_page') }}">Search</a></li>
	                <li><a href="{{url_for('developers')}}">Developers</a></li>
	            </ul>
	        </div>
    	</div>
    	<!-- // -->

    	<div class="banner-area">
            <div class="uni_container">
            	<div class="uni_info">
	            	<h2 style="font-weight: 500">{{uni_name}} - Rank: {{uni_rank}}</h3>
	            	<h3 align=right , style=" font-weight: 300"><i>{{uni_city}} - {{uni_country}}</i></h2>
	            	<h4 style="font-weight: 400">Postgraduate programs available: </h4>
	            	<ul style="list-style-type: none">
		            	{% for result in range(programs|length)%}
							<li ><a style="color:#001861 ; text-align: left" href="{{url_for('programs', program=program_ids[result]) }}" > {{ programs[result] }}</a></li>
						{% endfor %}
            		</ul>
            	</div>

            </div>

            <div class="main_image">
            	<img src="{{ url_for('static', filename='img/university.jpg') }}", alt="university campus" height= "550" width= "380">
            </div>

      	</div>
	</body>
</html>
